<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HackerYou Tuber Individual</title>

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="css/flickity.css" media="screen">
	<link rel="stylesheet" href="css/style.css">

<body>
	<div class="container">

						<h2>Silly</h2>

					<div class="row">

							<div class="gallery-cell2 hat-icon icon"></div>

	<!-- 					<div class="col-sm-4">
							<div class="icon hats"></div>
						</div>
						<div class="col-sm-4">
							<div class="icon eyes"></div>
						</div>
						<div class="col-sm-4">
							<div class="icon mouths"></div>
						</div> -->
					</div>
					<div class="row">
						<div class="part-container">
<!-- 							<ul class="ryan-parts">
								<li><div class="part ryan-reye"></div></li>
								<li><div class="part ryan-leye"></div></li>
								<li><div class="part ryan-nose"></div></li>
							</ul> -->
							<ul class="part-list drew-parts">
								<li><div class="part drew-reye"></div></li>
								<li><div class="part drew-leye"></div></li>
								<li><div class="part drew-nose"></div></li>
							</ul>
							<ul class="part-list kristen-parts">

								<li><div class="part kristen-leye"></div></li>
								<li><div class="part kristen-nose"></div></li>
							</ul>

				<div class="row">
					<h1>The HackerYou Tuber Individual</h1>
				</div>
				<div class="row">
					<div class="gallery js-flickity" data-flickity-options='{ "cellAlign": "center", "imagesLoaded": true, "wrapAround": true }' >
					  <div class="gallery-cell tuber1"></div>
					  <div class="gallery-cell tuber2"></div>
					  <div class="gallery-cell tuber3"></div>
