<!DOCTYPE html>
<html lang="en">
<head>

	<title>HackerYou Tuber Individual</title>

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="css/flickity.css" media="screen">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 menu">
				<div class="row">
					<div class="row">
						<h2>People</h2>
					</div>
					<div class="row">
						<div class="gallery2 js-flickity" data-flickity-options='{ "cellAlign": "center", "imagesLoaded": true, "wrapAround": true }' >
							<div class="gallery-cell2 ryan-icon person-icon icon" data-category="ryan"></div>
							<div class="gallery-cell2 drew-icon person-icon icon" data-category="drew"></div>
							<div class="gallery-cell2 kristen-icon person-icon icon" data-category="kristen"></div>
							<div class="gallery-cell2 christopher-icon person-icon icon"></div>
							<div class="gallery-cell2 james-icon person-icon icon" data-category="james"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="row">
						<h2>Silly</h2>
					</div>

					</div>

								<li><div class="part ryan-nose"></div></li>
							</ul>
							<ul class="part-list drew-parts">
								<li><div class="part drop-thing drew-reye"></div></li>
								<li><div class="part drop-thing drew-leye"></div></li>
								<li><div class="part drop-thing drew-nose"></div></li>
								<li><div class="part drop-thing drew-beard"></div></li>
							</ul>
							<ul class="part-list kristen-parts">
								<li><div class="part drop-thing kristen-reye"></div></li>

								<li><div class="part drop-thing christopher-mouth"></div></li>
							</ul>
							<ul class="part-list james-parts">

								<li><div class="part drop-thing james-leye"></div></li>

							<ul class="part-list hat-parts">

								<li><div class="part drop-thing accessories1"></div></li>
								<li><div class="part drop-thing accessories2"></div></li>
								<li><div class="part drop-thing accessories3"></div></li>
							</ul>

			</div>
			<div class="col-sm-8 main-content">
				<div class="row">
					<h1>The HackerYou Tuber Individual</h1>
				</div>
				<div class="row drop-anchor">
					<div class="gallery js-flickity" data-flickity-options='{ "cellAlign": "center", "imagesLoaded": true, "wrapAround": true }' >
					  <div class="gallery-cell tuber1"></div>
					  <div class="gallery-cell tuber2"></div>
					  <div class="gallery-cell tuber3"></div>
					  <div class="gallery-cell tuber4"></div>
					  <div class="gallery-cell tuber5"></div>
					 <!--  <div class="gallery-cell tuber6"></div> -->
					</div>
					<div id="drop-container">
					
					</div>
				</div>

				<div class="col-sm-4">
					<p>Created by....</p>
				</div>

	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="js/flickity.pkgd.min.js"></script>
